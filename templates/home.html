<!doctype html>
<html lang="en">
  <style>
    .title{background-color:#025246;
      padding:10px;
      margin-top:50px;
      margin-left:25%;
      margin-right:25%;
    }
    .form{background-color:#F7F5F2;
      padding:10px;
      margin-left:25%;
      margin-right:25%;
    }
    .output{background-color:#85C88A;
      padding:10px;
      text-align:center;
      font-size:20px;
    }

    .red {
        color: red;
    }

    .green {
        color: green;
    }
    .orange {
      color: orange;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Children's psychology</title>
  </head>
  <body>
    <div class='title'>
      <h2 style="color:white;text-align:center;">Children's psychology prediction</h2>
    </div>
    <div class='form'>
      <form class="" action="/result" method="post">
        <label class="form-label" style="color:#000000" for="Your_Health">1. Rate your health from 1 to 10</label>
        <input name="Your_Health"  class="form-control" type="number" min='1' max='10' oninput="validity.valid||(value='');" placeholder="" style="border-style:solid; border-color:#00008B" required><br>

        <label class="form-label" style="color:Black" for="Your_School">2. Rate your school from 1 to 10</label>
        <input name="Your_School" type="number" style="border-style:solid; border-color:#00008B" class="form-control" min='1' max='10' oninput="validity.valid||(value='');" placeholder="" placeholder="" required><br>

        <label class="form-label" style="color:Black" for="Your_Appearance">3. Rate your appearance from 1 to 10</label>
        <input name="Your_Appearance" class="form-control" style="border-style:solid; border-color:#00008B" type="number" min='1' max='10' oninput="validity.valid||(value='');" placeholder="" placeholder="" required><br>

        <label class='form-label' style="color:Black" for="Your_Friends">4. Rate your friends from 1 to 10</label>
        <input name="Your_Friends" class="form-control" style="border-style:solid; border-color:#00008B" type="number" min='1' max='10' oninput="validity.valid||(value='');" placeholder="" placeholder="" required><br>

        <label class="form-label" style="color:Black" for="Your_Life">5. Rate your life from 1 to 10</label>
        <input name="Your_Life" class="form-control" style="border-style:solid; border-color:#00008B" type="number" min='1' max='10' oninput="validity.valid||(value='');" placeholder="" placeholder="" required><br>

        <label class="form-label" style="color:Black" for="feel_safe_in_area">6. On a scale of 0 to 10 (0 being not very safe and 10 being very safe), how safe do you feel playing in your area?</label>
        <input class="form-control" name="feel_safe_in_area" style="border-style:solid; border-color:#00008B" type="number" min='0' max='10' oninput="validity.valid||(value='');" placeholder="" placeholder="" required><br>

        <label class="form-label" style="color:Black" for="feel_tired_in_7days" required>7. In the last 7 days, how many days did you feel tired?</label><br>
        <input name="feel_tired_in_7days" style="color:Black" type="radio" value='0' required>
        <label style="color:Black">0 days</label><br>
        <input name="feel_tired_in_7days" style="color:Black; border-style:Solid" type="radio" value='1'>
        <label style="color:Black">1-2 days</label><br>
        <input name="feel_tired_in_7days" style="color:Black" type="radio" value='2'>
        <label style="color:Black">3-4 days</label><br>
        <input name="feel_tired_in_7days" style="color:Black" type="radio" value='3'>
        <label style="color:Black">5-6 days</label><br>
        <input name="feel_tired_in_7days" style="color:Black" type="radio" value='4'>
        <label style="color:Black">7 days</label><br><br>

        <label class="form-label" for="concentration_on_school_work" style="color:Black" required>8. In the last 7 days, how many days did you feel like you could concentrate/pay attention well on your school work?</label><br>
        <input name="concentration_on_school_work"  type="radio" value='0' required>
        <label style="color:Black">0 days</label><br>
        <input name="concentration_on_school_work" type="radio" value='1'>
        <label style="color:Black">1-2 days</label><br>
        <input name="concentration_on_school_work" type="radio" value='2'>
        <label style="color:Black">3-4 days</label><br>
        <input name="concentration_on_school_work" type="radio" value='3'>
        <label style="color:Black">5-6 days</label><br>
        <input name="concentration_on_school_work" type="radio" value='4'>
        <label style="color:Black">7 days</label><br><br>

        <label class="form-label" for="have_space_to_relax_at_home_no" style="color:Black" required>9. Do you have somewhere at home where you have space to relax?</label><br>
        <input name="have_space_to_relax_at_home_no" type="radio" value='0' required>
        <label style="color:Black">Yes</label><br>
        <input name="have_space_to_relax_at_home_no" type="radio" value='0'>
        <label style="color:Black">Sometimes but not all the time</label><br>
        <input name="have_space_to_relax_at_home_no" type="radio" value='1'>
        <label style="color:Black">No</label><br><br>

        <label class="form-label" for="lots_of_things_i_am_good_at" style="color:Black" required>10. Tell us if you agree or disagree with the following: [There are lots of things I'm good at]</label><br>
        <input name="lots_of_things_i_am_good_at" type="radio" value='3' required>
        <label style="color:Black"> Strongly agree</label><br>
        <input name="lots_of_things_i_am_good_at" type="radio" value='0'>
        <label style="color:Black">Agree</label><br>
        <input name="lots_of_things_i_am_good_at" type="radio" value='2'>
        <label style="color:Black">Don't agree or disagree</label><br>
        <input name="lots_of_things_i_am_good_at" type="radio" value='1'>
        <label style="color:Black">Disagree</label><br>
        <input name="lots_of_things_i_am_good_at" type="radio" value='4'>
        <label style="color:Black">Strongly disagree</label><br><br>

        <label class="form-label" style="color:Black" for="in_touch_with_friends_No" required>11. Are you able to keep in touch with your friends?</label><br>
        <input name="in_touch_with_friends_No" type="radio" value='0' required>
        <label style="color:Black">Yes</label><br>
        <input name="in_touch_with_friends_No" type="radio" value='1'>
        <label style="color:Black">No</label><br><br>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-outline-primary" name="Predict">Predict</button>
        </div>
        <div class="output" style="color:#006400; background-color:White">
          <p>Emotional difficulties prediction: <span style="color:Red">{{output1}}</span></p><br>

          <p>Behavioural difficulties prediction: <span style="color:Red">{{output2}}</span></p>

        </div>
      </form>
    </div>
  </body>
  <style>
    body {
      background-color:#212121;
      color:white;
    }
  </style>
</html>
